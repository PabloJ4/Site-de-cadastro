<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de inscrição</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="assets/imagens/Logo_Gov_MA_-_SECTI_SITE.png">
        </div>
        <div class="form-box">
            <h2>Realizar cadastro</h2>
            <!--Essa vai ser a âncora para acessar a tela de login se for necessario-->
            <!--<p> Já é um inscrito? <a href="#"> Login </a> </p> -->
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group">
                    <label for="CPF">CPF</label>
                    <input type="text" id="CPF" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Insira um CPF 
                    válido, no formato 000.000.000-00" placeholder="000.000.000-00"  required>
                </div>

                <div class="input-group">
                    <label for="adress">Endereço</label>
                    <input type="end" id="endereco" placeholder="Digite o seu Endereço" required>
                </div>

                <div class="input-group">
                    <label for="city">Cidade</label>
                    <input type="cite" id="cidade" placeholder="Digite a sua cidade" required>
                </div>

                <div class="input-group w50">
                    <label for="identidade" >Documento de Identidade</label>
                    <input class="custom-file-button"   type="file" id="file" placeholder="Selecione o arquivo ou arraste pra cá JPG, PNG, PDF" required>
                </div>

                <div class="input-group w50">
                    <label for="copresidencia" >Comprovante de residência</label>
                    <input class="custom-file-button"  type="file" id="file" placeholder="Selecione o arquivo ou arraste pra cá JPG, PNG, PDF" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
